<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="saloni">
        <meta name="description" content ="Top 250 IMDB Movie List with search, rating and genere filter"
        <title>Movie App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header-1">Movie App</h1>
        </header>

        <main class="main">
            <div class="card shadow">
                <div class="card-img-container">
                    <img src="theGodFather.jpg" class="card-image"  alt="Movie Poster">
                </div>

                <div class="movie-details">
                    <p class="title">The Godfather</p>
                    <p class="genre">Genre Action, Drama</p>
                    <div  class="ratings">
                        <div class="star-rating">
                            <span class="material-icons-outlined">star</span>
                            <span>8.7</span>
                         </div>
                    <p>137 mins</p>
                </div>
            </div>

        </div>

        </main>
    </body>
</html>
